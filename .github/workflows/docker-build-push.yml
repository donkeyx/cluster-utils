name: Docker build and push

on:
  push:
    branches:
      - '*'
    tags:
      - 'v*'

jobs:
  cache:
    runs-on: ubuntu-latest
    steps:
      # ... (other steps)

  docker:
    needs: cache
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
      id-token: write
    steps:
      - name: Login to Docker Hub
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          username: ${{ vars.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
          logout: true
